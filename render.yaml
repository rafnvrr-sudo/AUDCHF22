services:
  - type: web
    name: audchf-predictor
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: TWELVE_DATA_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
